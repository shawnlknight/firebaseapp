<div class="header">
  <ul class="nav nav-pills">
    <li><h1 class="myBox">My Box</h1></li>
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#/library">WOD Library</a></li>
    <li><a ng-href="#/map">Box Locator</a></li>
    <li ng-cloak ng-show-auth="login" ng-controller="LoginController"><a href="#" ng-click="logout()">Log Out</a></li>
    <li ng-cloak ng-show-auth="['logout','error']"><a href="#/login">Log In</a></li>
  </ul>
  
</div>

<div class="jumbotron">
    <h2 class="titleName">Random WOD</h2>
    <p class="lead">Press 'WOD' button to generate random workout</p>
    <p><a class="btn btn-lg btn-default" id="randomButton">WOD</a></p>
</div>

<div class="row marketing">
    <div class="col-lg-6">
        <article ng-repeat="(index, wod) in wods">
          <h4>{{wod.title}}</h4>
          <p>{{wod.content}}</p>  
        </article>
    </div>
</div>

<div class="footer">
    <p>My Box, Inc.</p>
</div>
